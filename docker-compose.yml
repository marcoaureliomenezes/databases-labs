version: '3'

services:


  #################################    NOSQL    ###############################################
  ### MongoDB
  mongo:
    image: mongo
    container_name: my-mongo
    restart: always
    volumes:
      - /data/db
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: dadaia_123
    networks:
      - databases-net

  mongo-express:
    image: mongo-express
    container_name: my-mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: dadaia_123
      ME_CONFIG_MONGODB_URL: mongodb://root:dadaia_123@mongo:27017/
    links:
      - mongo
    networks:
      - databases-net
    depends_on:
      - mongo

networks:
  databases-net:
    driver: bridge