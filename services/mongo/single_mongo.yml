version: '3'

x-common-settings: &mongo-base
  image: mongo
  restart: always
  environment:
    MONGO_INITDB_ROOT_USERNAME: mongo
    MONGO_INITDB_ROOT_PASSWORD: mongo
  <<: *networks
  healthcheck:
    test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
    <<: *healthcheck

services:

  mongo:
    <<: *mongo-base
    container_name: my-mongo
    volumes:
      - ./mnt/mongo:/data/db
    ports:
      - 27017:27017

